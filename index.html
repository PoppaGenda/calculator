<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
  
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="onscreen">
            <p id="out"></p>
        </div>
        <div class="buttons">
            <div class="line1">
                <button id="l1">clear</button>
                <button id="l1">delete</button>
            </div>
            <div class="line2">
                <button id="l2" value="1">1</button>
                <button id="l2" value="2"> 2</button>
                <button id="l2" value="3">3</button>
                <button id="l" value="+">+</button>
            </div>
            <div class="line3">
                <button id="l3" value="4">4</button>
                <button id="l3" value="5">5</button>
                <button id="l3" value="6">6</button>
                <button id="l" value="-">-</button>
            </div>
            <div class="line4">
                <button id="l3" value="7">7</button>
                <button id="l3" value="8">8</button>
                <button id="l3" value="9">9</button>
                <button id="l" value="*">*</button>
            </div>
            <div class="line5">
                <button id="l4" value=".">.</button>
                <button id="l4" value="0">0</button>
                <button id="l" value="=">=</button>
                <button id="l" value="/">/</button>
            </div>
        </div>
    </div>
    <script src="./calculator.js" ></script>
</body>
</html>
